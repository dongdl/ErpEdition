<div
  id="crud-modal"
  tabindex="-1"
  aria-hidden="true"
  class="!tw-flex !tw-overflow-hidden !tw-fixed !tw-top-0 !tw-right-0 !tw-left-0 !tw-z-[200] !tw-justify-center !tw-items-center !tw-w-full !md:tw-inset-0 tw-bg-black/30 tw-h-screen">
  <div class="tw-relative tw-overflow-hidden !tw-rounded-lg">
    <!-- Modal content -->
    <div class="tw-relative tw-bg-white !tw-rounded-lg tw-shadow tw-overflow-hidden tw-w-[500px]">
      <!-- Modal header -->
      <div class="tw-flex tw-items-center tw-justify-between !tw-rounded-lg">
        <h3
          class="!tw-text-[20px] tw-font-semibold tw-text-gray-900 tw-m-0 !tw-rounded-lg tw-px-10 tw-py-8">
          {{ modalTitle }}
        </h3>
        <button
          type="button"
          class="tw-text-gray-400 tw-bg-transparent hover:tw-bg-gray-200 hover:tw-text-gray-900 tw-rounded-lg tw-text-sm tw-w-8 tw-h-8 tw-ms-auto tw-inline-flex tw-justify-center tw-items-center tw-absolute tw-top-6 tw-right-6"
          data-modal-toggle="crud-modal"
          (click)="closeModal()">
          <svg
            class="tw-w-5 tw-h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14">
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="tw-sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="tw-p-4">
        <div>{{ modalContent }}</div>
        <div class="tw-mt-8 tw-flex tw-justify-center tw-gap-4 tw-w-full">
          <button
            type="button"
            class="tw-text-md tw-text-white tw-bg-slate-600 hover:tw-bg-blue-800 focus:tw-ring-4 focus:tw-ring-blue-300 tw-font-medium !tw-rounded-lg tw-w-[100px] tw-h-12 tw-flex tw-items-center tw-justify-center tw-gap-4"
            (click)="onCancel()">
            <span class="tw-leading-none">Hủy</span>
          </button>

          <button
            type="button"
            class="tw-text-md tw-text-white tw-bg-primary hover:tw-bg-blue-800 focus:tw-ring-4 focus:tw-ring-blue-300 tw-font-medium !tw-rounded-lg tw-w-[100px] tw-h-12 tw-flex tw-items-center tw-justify-center tw-gap-4"
            (click)="onConfirm()">
            <span class="tw-leading-none">Đồng ý</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
