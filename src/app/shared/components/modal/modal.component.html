<div
  id="crud-modal"
  tabindex="-1"
  aria-hidden="true"
  class="!tw-flex !tw-overflow-y-auto !tw-overflow-x-hidden !tw-fixed !tw-top-0 !tw-right-0 !tw-left-0 !tw-z-50 !tw-justify-center !tw-items-center !tw-w-full !md:tw-inset-0 tw-bg-black/30 tw-h-screen"
  *ngIf="openModal"
>
  <div class="tw-relative tw-p-8 tw-w-full tw-max-w-7xl tw-max-h-full">
    <!-- Modal content -->
    <div class="tw-relative tw-bg-white !tw-rounded-lg tw-shadow">
      <!-- Modal header -->
      <div
        class="tw-flex tw-items-center tw-justify-between tw-px-10 tw-py-7 tw-border-b tw-rounded-t"
      >
        <h3 class="!tw-text-[20px] tw-font-semibold tw-text-gray-900 tw-m-0">
          {{ modalTitle }}
        </h3>
        <button
          type="button"
          class="tw-text-gray-400 tw-bg-transparent hover:tw-bg-gray-200 hover:tw-text-gray-900 tw-rounded-lg tw-text-sm tw-w-8 tw-h-8 tw-ms-auto tw-inline-flex tw-justify-center tw-items-center"
          data-modal-toggle="crud-modal"
          (click)="closeModal()"
        >
          <svg
            class="tw-w-5 tw-h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="tw-sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <ng-content></ng-content>
    </div>
  </div>
</div>
