<div
  id="crud-modal"
  tabindex="-1"
  aria-hidden="true"
  class="!tw-flex !tw-overflow-hidden !tw-fixed !tw-top-0 !tw-right-0 !tw-left-0 !tw-z-50 !tw-justify-center !tw-items-center !tw-w-full !md:tw-inset-0 tw-bg-black/40 tw-h-screen">
  <div
    class="tw-relative tw-w-full tw-overflow-hidden !tw-rounded-lg"
    [ngClass]="[wrapperClass]">
    <!-- Modal content -->
    <div class="tw-relative tw-bg-white !tw-rounded-lg tw-shadow tw-overflow-hidden">
      <!-- Modal header -->
      <div class="tw-flex tw-items-center tw-justify-between !tw-rounded-lg">
        <h3
          class="!tw-text-[20px] tw-font-semibold tw-text-gray-900 tw-m-0 tw-capitalize !tw-rounded-lg tw-px-10 tw-py-8">
          {{ modalTitle }}
        </h3>
        <button
          type="button"
          class="tw-text-gray-400 tw-bg-transparent hover:tw-bg-gray-200 hover:tw-text-gray-900 tw-rounded-lg tw-text-sm tw-w-8 tw-h-8 tw-ms-auto tw-inline-flex tw-justify-center tw-items-center tw-absolute tw-top-6 tw-right-6"
          data-modal-toggle="crud-modal"
          (click)="closeModal()">
          <svg
            class="tw-w-5 tw-h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14">
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="tw-sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div>
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
